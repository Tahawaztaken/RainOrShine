<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js" defer></script>
    <script src="3Dscript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>RainOrShine</h1>
    <div class="content">
        <div class="left-side">
            <div class="container">
                <input id="cityName" type="text" placeholder="Search City">
                <div class="search"></div>
              </div>
            <div class="weather-info">
                <div>
                    <h3 id="weather-text">Overcast</h3>
                    <h2 id="location-text">CITY, COUNTRY</h2>
                </div>
                <div class="weather-info-details">
                    <p id="temp-text">23°C</p>
                    <div >
                        <p id="feels-like-text">FEELS LIKE: 63°C</p>
                        <p id="wind-text">Wind: 4 MPH</p>
                        <p id="humidity-text">HUMIDITY:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <canvas class="webgl" id="3d-container"></canvas>
        </div>
    </div>
    <script src="three.min.js"></script>
</body>
</html>
